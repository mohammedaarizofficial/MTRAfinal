# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.NET Core app to Azure Web App - MTRAfinal

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: windows-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore MTRADashboard.csproj

      - name: Build
        run: dotnet build MTRADashboard.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish MTRADashboard.csproj -c Release -o publish

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_E98C7E219F444FA18420EBA6342839B8 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_95713ABFC0604E568DF7109400EEB1E9 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_D2493F1C9C0B430F9677298310B14211 }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: MTRAfinal
          slot-name: Production
          package: publish
